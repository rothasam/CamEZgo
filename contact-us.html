                                            </div>
                                        </div>
                                    </div>

                                            </div>
                                        </div>
                                    </div>

                                                <i class="bi bi-envelope-open"></i>

                                            <div>

                                        </div>
                                    </div>

                                        <ul class="nav d-flex flex-row" >
                                            <div class="row">
                                            <div class="col-3">
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link">
                                                        <i class="fa-brands fa-facebook-f"></i>
                                                    </a>
                                                </li>
                                            </div>
                                            <div class="col-3">
                                                <li class="nav-item">

                                                    </a>
                                                </li>
                                            </div>
                                            <div class="col-3">
                                                <li class="nav-item">

                                                </li>
                                            </div>
                                            <div class="col-3">
                                                <li class="nav-item">

                                                    </a>

                                            </div>

                                            <div class="col-6">
                                                <div class="mb-2">
                                                    <label for="firstname" class="form-label mb-0">នាមត្រកូល</label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>   
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-2">
                                                    <label for="lastname" class="form-label mb-0">នាមខ្លួន </label>

                                                </div>  
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="emali" class="form-label mb-0">អុីម៉ែល </label>
                                                    <input type="email" class="form-control" id="" required>
                                                </div>  
                                            </div>
                                            <div class="col-6">
                                                <div class="mb-3">
                                                    <label for="phnumber" class="form-label mb-0">លេខទូរស័ព្ទ </label>
                                                    <input type="text" class="form-control" id="" required>
                                                </div>  
                                            </div>
                                            <div class="col-12">
                                                <div class="mb-2">
                                                    <label for="comment" class="form-label mb-0">មតិយោបល់ </label>
                                                    <textarea class="form-control" placeholder="" id=""></textarea>
