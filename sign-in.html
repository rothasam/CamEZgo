<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលគណនី</title>
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- bootstrap icon -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/plugin/animation/animate.min.css">
</head>

<body>
    <main>
        <section id="sign-in" class="d-flex justify-content-center align-items-center"
            style="background-image: url(assets/img/profile/car-background.jpg);">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-xxl-4 col-12 mx-auto rounded-1 h-576 animate__animated animate__zoomIn"
                        style="background-color: rgba(255, 255, 255, 0.5);">
                        <div class="card border-0 bg-transparent">
                            <div class="card-body">
                                <form id="signInForm" action="3-more-step.html" method="post" class="needs-validation"
                                    novalidate>
                                    <a href="index.html"
                                        class="d-flex justify-content-center align-items-center mt-2"><img
                                            src="assets/img/CamEZgo_logo.png" height="40px" alt=""></a>
                                    <h4 class="my-4 fw-bold text-center">សូមស្វាគមន៍មកកាន់ CamEZgo</h4>
                                    <div class="col-12 my-4">
                                        <ul class="nav">
                                            <li class="nav-item">
                                                <a class="nav-link active" data-toggle="tab"
                                                    href="sign-in.html">ចូលគណនី</a>
                                            </li>
                                            <li class="nav-item">
                                                <a class="nav-link" data-toggle="tab"
                                                    href="create-account.html">បង្កើតគណនី</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="mb-3 mt-4 position-relative fs-placeholder">
                                        <label for="email" class="form-label mb-1">លេខទូរស័ព្ទ ឬ អ៊ីមែល
                                            <span class="text-danger">
                                                *</span></label>
                                        <input type="email" class="form-control" id="email" name="txtemail"
                                            value="camezgo@gmail.com" placeholder="អ៊ីមែល" aria-label="Email" required>
                                        <div class="invalid-feedback">សូមបំពេញអ៊ីមែលរបស់អ្នក!</div>
                                    </div>
                                    <div class="mb-3 position-relative fs-placeholder">
                                        <label for="password3" class="form-label">ពាក្យសម្ងាត់ <span
                                                class="text-danger">
                                                *</span></label>
                                        <input type="password" class="form-control" value="qwert1234sdfg" id="password3"
                                            name="txtpass" placeholder="ពាក្យសម្ងាត់" aria-label="password" required>
                                        <div class="eye-icon-hover">
                                            <div id="password-icon3" onclick="togglePasswordVisibility()"></div>
                                        </div>
                                        <div class="invalid-feedback">សូមបំពេញពាក្យសម្ងាត់របស់អ្នក!</div>
                                    </div>
                                    <!--  -->
                                    <div class="mt-1 mb-4 form-check d-flex justify-content-between">
                                        <div>
                                            <input type="checkbox" class="form-check-input fw-medium"
                                                id="exampleCheck1" checked>
                                            <label class="form-check-label" for="exampleCheck1">ចងចាំគណនីខ្ញុំ</label>
                                        </div>
                                        <div>
                                            <a href="forgot-password.html" class="forgot fw-medium"
                                                style="color: #22262a;">ខ្ញុំ​ភ្លេច​ពាក្យសម្ងាត់​របស់ខ្ញុំ</a>
                                        </div>
                                    </div>

                                    <div class="col-12 mb-3">
                                        <a href="homepage.html" role="button" class="btn btn-start-now d-block"
                                            id="submitBtn">ចូលគណនី</a>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <div class="line-root">
                                            <span class="fw-medium">ឬចូលគណនីជាមួយ</span>
                                        </div>
                                    </div>
                                    <div class="col-12 d-flex justify-content-center mb-2">
                                        <a href="homepage.html" class="btn-google btn me-3" type="button">
                                            <img style="width: 20px; height: 20px;"
                                                src="assets/img/icon/form/google.png" alt="">

                                        </a>
                                        <a href="homepage.html" class="btn-facebook btn btn-outline-primary"
                                            type="button">
                                            <img style="width: 20px; height: 20px;"
                                                src="assets/img/icon/form/facebook.png" alt="">
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- <img src="Screenshot 2024-07-21 152323.jpg" alt=""> -->
    </main>
    <script src="Assets/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('signInForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            });

            submitBtn.addEventListener('click', function (event) {
                event.preventDefault();
                if (form.checkValidity()) {
                    window.location.href = 'homepage.html';
                } else {
                    form.classList.add('was-validated');
                }
            });
        });

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password3');
            const passwordIcon = document.getElementById('password-icon3');
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            passwordIcon.classList.toggle('hide', type === 'text');
        }
    </script>
</body>

</html>
